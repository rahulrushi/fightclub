<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fight Club - Login</title>
    <meta name="author" content="David Grzyb" />
    <meta name="description" content="" />

    <link
      href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .body-bg {
        background-color: #9921e8;
        background-image: linear-gradient(315deg, #9921e8 0%, #5f72be 74%);
      }
    </style>
  </head>
  <body
    class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0"
    style="font-family: 'Lato', sans-serif"
  >
    <main
      class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl"
    >
      <section>
        <h3 class="font-bold text-2xl">Welcome to ðŸ‘» Fight Club</h3>
        <p class="text-gray-600 pt-2">Log in to your account.</p>
      </section>

      <section class="mt-10">
        <form class="flex flex-col" method="POST" action="#">
          <div class="mb-6 pt-3 rounded bg-gray-200">
            <input
              placeholder="Username"
              type="username"
              id="username"
              class="
                bg-gray-200
                rounded
                w-full
                text-gray-700
                focus:outline-none
                border-b-4 border-gray-300
                focus:border-purple-600
                transition
                duration-500
                px-3
                pb-3
                placeholder-gray-700
              "
            />
          </div>
          <div class="mb-6 pt-3 rounded bg-gray-200">
            <input
              placeholder="Email"
              type="email"
              id="email"
              class="
                bg-gray-200
                rounded
                w-full
                text-gray-700
                focus:outline-none
                border-b-4 border-gray-300
                focus:border-purple-600
                transition
                duration-500
                px-3
                pb-3
                placeholder-gray-700
              "
            />
          </div>
          <div class="mb-6 pt-3 rounded bg-gray-200">
            <input
              placeholder="Password"
              type="password"
              id="password"
              class="
                bg-gray-200
                rounded
                w-full
                text-gray-700
                focus:outline-none
                border-b-4 border-gray-300
                focus:border-purple-600
                transition
                duration-500
                px-3
                placeholder-gray-700
                pb-3
              "
            />
          </div>
          <div class="mb-6 pt-3 rounded bg-gray-200">
            <input
              placeholder="Password Confirm"
              type="passwordconfirm"
              id="passwordconfirm"
              class="
                bg-gray-200
                rounded
                w-full
                text-gray-700
                focus:outline-none
                border-b-4 border-gray-300
                focus:border-purple-600
                transition
                duration-500
                px-3
                pb-3
                placeholder-gray-700
              "
            />
          </div>

          <button
            class="
              bg-purple-600
              hover:bg-purple-700
              text-white
              font-bold
              py-2
              rounded
              shadow-lg
              hover:shadow-xl
              transition
              duration-200
            "
            type="submit"
          >
            Sign Up
          </button>
        </form>
        <div class="max-w-lg mx-auto text-center mt-12 mb-6">
          <p class="text-black">
            Do you have an account?
            <a
              href="login.html"
              class="font-bold text-purple-600 hover:underline"
              >Log In</a
            >.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
